<div class="row">
  <h1 class="text-center">Learn Rooms and Namespaces</h1>
</div>

<div class="row">

  <div class="col-xs-6">
    <h3>Client Methods</h3>
    <button ng-click="connectToRootNS()" class="btn btn-success">Connect to ROOT NS</button><br/>
    <button ng-click="disconnectFromRootNS()" class="btn btn-danger">Disconnect From ROOT NS</button><br/>

    <button ng-click="connectToGameNS()" class="btn btn-success">Connect to Game NS</button><br/>
    <button ng-click="disconnectFromGameNS()" class="btn btn-danger">Disconnect From Game NS</button><br/>

    <button ng-click="joinToRoom('room1')" class="btn btn-info">Join to room1</button>
    <button ng-click="joinToRoom('room2')" class="btn btn-info">Join to room2</button><br/>
    <button ng-click="leaveRoom('room1')" class="btn btn-warning">Leave room1</button>
    <button ng-click="leaveRoom('room2')" class="btn btn-warning">Leave room2</button><br/>

    <button ng-click="connectToChatNS()" class="btn btn-success">Connect to Chat NS</button><br/>
    <button ng-click="disconnectFromChatNS()" class="btn btn-danger">Disconnect From Chat NS</button><br/>
  </div>

  <div class="col-xs-6">
    <h3>Server Methods</h3>
    <button ng-click="messageToAllinROOT()">Message to all rooms in ROOT NS</button> <br/><br/>
    <button ng-click="messageTo('room1')">Message to room1</button>
    <button ng-click="messageTo('room2')">Message to room2</button> <br/><br/>
    <button ng-click="messageToAllinGAME()">Message to all rooms in GAME NS</button> <br/>
    <button ng-click="messageToAllinCHAT()">Message to all rooms in CHAT NS</button>

  </div>

</div>
